<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-Learning Occupancy Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(42, 82, 152, 0.4) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.3) 0%, transparent 70%);
            bottom: -50px;
            right: -50px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .main-container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 100%;
        }

        .header-section {
            text-align: center;
            margin-bottom: 35px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-icon {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header-title {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group-wrapper {
            margin-bottom: 24px;
            animation: slideIn 0.6s ease;
            animation-fill-mode: both;
        }

        .form-group-wrapper:nth-child(1) { animation-delay: 0.1s; }
        .form-group-wrapper:nth-child(2) { animation-delay: 0.15s; }
        .form-group-wrapper:nth-child(3) { animation-delay: 0.2s; }
        .form-group-wrapper:nth-child(4) { animation-delay: 0.25s; }
        .form-group-wrapper:nth-child(5) { animation-delay: 0.3s; }
        .form-group-wrapper:nth-child(6) { animation-delay: 0.35s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        label .icon {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e0e6ed;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: #ffffff;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
            border-radius: 14px;
            padding: 14px 40px;
            border: none;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .btn-container {
            text-align: center;
            margin-top: 35px;
            animation: slideIn 0.6s ease 0.4s both;
        }

        .input-group-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }

            .header-title {
                font-size: 1.5rem;
            }

            .input-group-grid {
                grid-template-columns: 1fr;
            }

            .btn-submit {
                width: 100%;
            }
        }

        .feature-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <div class="header-icon">üß†</div>
            <h1 class="header-title">Syst√®me Intelligent de Pr√©diction</h1>

                    <div class="form-group-wrapper">

                <div class="form-group-wrapper">

                    </label>

                <div class="btn-container">
                    <button type="submit" class="btn-submit">

                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
